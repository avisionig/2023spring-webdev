<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      let login = prompt("Who's there?");
      if(login == "Admin"){
        let pass = prompt("Password?");
        if(pass == "TheMaster"){
          alert("Welcome");
        }
        else if(pass == "Cancel" || pass == null || pass == ""){
          alert("Canceled");
        }
        else{
            alert("Wrong password");
        }
      }
      else if(login == "Cancel" || login == null || login == ""){
        alert("Canceled");
      }
      else{
        alert("I don't know you")
      }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
