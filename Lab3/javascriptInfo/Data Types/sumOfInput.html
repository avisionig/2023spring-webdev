<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num = 0;
    let arr = [];
    do{
      num = prompt("number");
      arr.push(+num);
    }while(!(num == "" || num ==null || !isFinite(num)));
    num = 0;
    for(let i in arr){
        num += +i;
    }
    alert(num);
  </script>
</body>
</html>
